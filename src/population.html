<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="../node_modules/highlight.js/styles/monokai-sublime.css"
    />
    <title>Accessible Data Viz Prototypes</title>
  </head>
  <body>
    <section class="section">
      <a href="/">&larr; Back</a>
      <h1 class="title is-1">Population of Germany by age (2020)</h1>
      <h2 class="title is-2">Chart</h2>
      <div id="population-chart"></div>
      <h2 class="title is-2">Sonification</h2>
      <p class="block">Listen to the data.</p>
      <button type="button" id="play-population-sonification" class="button">
        Play
      </button>
      <h2 class="title is-2">Table</h2>
      <table>
        <thead>
          <tr>
            <th>Age</th>
            <th>Population at this age</th>
          </tr>
        </thead>
        <tbody id="population-table"></tbody>
      </table>
      <h2 class="title is-2">Data Source</h2>
      <p class="block">
        The data was taken from
        <a
          href="https://de.statista.com/statistik/daten/studie/1351/umfrage/altersstruktur-der-bevoelkerung-deutschlands/"
          >Statista</a
        >.
      </p>
      <h2 class="title is-2">Code</h2>
      <p class="block">This code generated the chart above.</p>
      <pre>
      <code id="code" class="language-javascript"></code>
    </pre>
    </section>
    <script src="../lib/d3/dist/d3.js"></script>
    <script type="module" src="./population.js"></script>
  </body>
</html>
