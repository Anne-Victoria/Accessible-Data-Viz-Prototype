<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Accessible Data Viz Prototypes</title>
  </head>
  <body>
    <main class="main">
      <div>
        <a href="./index.html" class="button back-button"
          >&larr; Back to the visualization</a
        >
        <h1>Table: Population of Germany</h1>
        <div>
          <table class="table">
            <caption>
              Population of Germany, divided into age groups. Each age group
              includes people within a 5-year age range.
            </caption>
            <thead>
              <tr>
                <th scope="col">Age</th>
                <th scope="col">Population at this age</th>
              </tr>
            </thead>
            <tbody id="data-table"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script type="module" src="./table.ts"></script>
  </body>
</html>
