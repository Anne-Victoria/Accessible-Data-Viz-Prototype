<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Prototyp 1 Tabelle | Diagramm-Prototypen</title>
  </head>
  <body>
    <main class="main">
      <div>
        <a href="./index.html" class="button back-button">
          <div class="icon-button-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="button-icon"
            >
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M109.3 288L480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288z"
              />
            </svg>
            Zurück zum Diagramm
          </div>
        </a>
        <h1>Prototyp 1 &mdash; Tabelle: Bevölkerung von Loremland</h1>
        <div>
          <table class="table">
            <caption>
              Bevölkerung von Loremland nach Altersgruppen. Jede Altersgruppe
              umfasst Menschen im Umfang von 5 Jahren.
            </caption>
            <thead>
              <tr>
                <th scope="col">Altersgruppe</th>
                <th scope="col">Anzahl der Menschen in dieser Altersgruppe</th>
              </tr>
            </thead>
            <tbody id="data-table"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script type="module" src="./table.ts"></script>
  </body>
</html>
